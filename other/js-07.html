<!DOCTYPE html>

    <title>js-07</title>
    <script type="text/javascript">
        window.onkeydown = (event) => {

            if (event.ctrlKey) {
                console.log(`          ctrl`);
            }
            if (event.shiftKey) {
                console.log(`          shift`);
            }
            console.log(`          ${event.keyCode}`);

            var code = String.fromCharCode(event.keyCode);
            var str = event.ctrlKey? 'Ctrl+' : '';
            str += event.shiftKey? 'Shift+' : '';
            str += code;
            console.log(`'${str}' down`);
        }
