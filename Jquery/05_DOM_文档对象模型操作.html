<!DOCTYPE html>
<html>
<head>
	<title>DOM文档对象模型操作</title>
	<meta charset="utf-8">
	<style type="text/css">
	.words {
		color: white;
		background: #5c5c5c;
	}
	</style>
</head>
<body>
<div id="txt" myattr="Test">
	<p id="p0">Hi</p>
	<p id="p1">Word</p>
	<input id="input1" type="text" value="123" />
</div>
<button id="btn1">获得内容</button>
<button id="btn2">获取属性</button>
<button id="btn3">设置内容</button>
<button id="btn4">设置属性</button>
<button id="btn5">添加HTML对象</button>
<button id="btn6">删除HTML对象</button>
<button id="btn7">操作 CSS</button>
<button id="btn8">css()方法</button>
<button id="btn9">尺寸 方法</button>
</body>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs
/jquery/1.4.0/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		/*
			获得内容 - text()、html() 以及 val()
				三个简单实用的用于 DOM 操作的 jQuery 方法：
				    text() - 设置或返回所选元素的文本内容
				    html() - 设置或返回所选元素的内容（包括 HTML 标记）
				    val() - 设置或返回表单字段的值
		 */
		$('#btn1').click(function(){
			// alert("Text: "+ $('#txt').text());
			// alert("Html: "+ $('#txt').html());
			// alert("Val: "+ $('#input1').val());

			// 回调函数
			// index:下标 从0开始
			// orig_text:原始（旧的）值
			$('#txt').text(function(index, orig_text){
				return "Old text: " + orig_text + "(index: " + index + ")";
			});
		});


		/*
			获取属性 - attr()
		 */
		$('#btn2').click(function(){
			// alert("myattr = "+ $('#txt').attr('myattr'));
			

			// 回调函数
			// index:下标 从0开始
			// orig_value:原始（旧的）值
			$('#txt').attr('style', function(index, orig_value){
				alert('(index: '+index+'): '+ orig_value);
			});
		});

		/*
			设置内容 - text()、html() 以及 val()
		 */
		$('#btn3').click(function(){
			// $('#txt').text("内容已经改变");
			// $('#txt').html("<p>内容已经改变</p>");
			$('#input1').val("321");
		});

		/*
			设置属性
		 */
		$('#btn4').click(function(){
			$('#input1').attr("value", "设置属性成功");
		});


		/*
			添加新的 HTML 内容				
				append() - 在被选元素的结尾插入内容
				prepend() - 在被选元素的开头插入内容
				after() - 在被选元素之后插入内容
				before() - 在被选元素之前插入内容
		 */
		$('#btn5').click(function(){
			// $('#p0').append(",");
			// $('#p1').after("!");
		
			var txt1="<p>Text.</p>";
			var txt2=$("<h6></h6>").text("Text.");
			var txt3=document.createElement("p");
			txt3.innerHTML="hao 123";
			$("p").append(txt1, txt2, txt3);
		});

		/*
			删除元素/内容				
				remove() - 删除被选元素（及其子元素）
				empty() - 从被选元素中删除子元素
		 */
		$('#btn6').click(function(){
			// $('#p0').remove(); //删除所有
			$('#p0').remove("p"); //删除下面的h6标签
			
			// $('#p1').empty();
		});

		/*
			操作 CSS
				addClass() - 向被选元素添加一个或多个类
				removeClass() - 从被选元素删除一个或多个类
				toggleClass() - 对被选元素进行添加/删除类的切换操作
				css() - 设置或返回样式属性
		 */
		$('#btn7').click(function(){
			$('#txt').toggleClass('words');
			// $('#txt').addClass('words');
			// $("h1,h2,p").removeClass("blue");
		});


		/*
			css() 方法
		 */
		$('#btn8').click(function(){
			// 返回 CSS 属性
			alert("backgroundColor is: "+ $('#txt').css("background-color"));

			// 设置CSS属性
			$('#txt').css("background-color", "red");
			//设置多个 CSS 属性 JSON格式
			$('#txt').css({
				"background-color":"red",
				"font-size":"200%"
			});
		});

		/*
			尺寸 方法
				width() 方法设置或返回元素的宽度（不包括内边距、边框或外边距）。
				height() 方法设置或返回元素的高度（不包括内边距、边框或外边距）。
				
				innerWidth() 方法返回元素的宽度（包括内边距）。
				innerHeight() 方法返回元素的高度（包括内边距）。

				outerWidth() 方法返回元素的宽度（包括内边距和边框）。
				outerHeight() 方法返回元素的高度（包括内边距和边框）。
		 */
		$('#btn9').click(function(){
			alert("Width: " + $('#txt').width());
			alert("Width: " + $('#txt').height());

			alert("Inner width: " + $('#txt').innerWidth());
			alert("Inner height: " + $('#txt').innerHeight());

			alert("Outer width: " + $('#txt').outerWidth());
			alert("Outer height: " + $('#txt').outerHeight());
		});
	});
	
	
</script>
</html>
