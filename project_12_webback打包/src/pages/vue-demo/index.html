<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
  <title>Vue demo</title>
</head>

<body>
  <h2>Vue Demo</h2>

  <div id="app">
    <template v-if="loginType === 'username'">
      <label>Username: </label>
      <input type="text" placeholder="请输入用户名">
    </template>
    <template v-else>
      <label>Email: </label>
      <input type="text" placeholder="请输入email" v-model.number="message" v-on:input="inputText($event)">
    </template>
    <submit-button v-on:click="toggleLoginType">
      <template v-slot:default="slotProps">slotProps: {{slotProps.tip}}</template>
    </submit-button>

    <h3>{{message}} {{fullName}}</h3>
    <span v-bind:title="message">
      鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
    <ol>
      <!-- <todo-item v-for='todo in todos' v-bind:todo="todo" v-bind:key="todo.id"></toto-item> -->
      <li is="todo-item" v-for="todo in todos" v-bind:todo="todo" v-bind:key="todo.id"
        v-on:close-todo="closeTodo(todo)" required></li>
    </ol>

    <div class="ask-question">
      <p class='ask'>
        <span>Ask a yes/no question:</span>
        <input type="text" v-model="question">
      </p>
      <p class="answer">
        <span>{{answer}}</span>
      </p>
    </div>
  </div>
</body>
</html>
